<html>
<head>
<style>
  
  @import url('https://fonts.googleapis.com/css2?family=Ingrid+Darling&display=swap');

  body { margin: 0; padding: 0; font-family: 'Helvetica', sans-serif; }
  .container-certificado {
    width: 1123px; height: 794px;
    /* COLOQUE SEU LINK DA IMAGEM AQUI EMBAIXO */
    background-image: url('https://01ba35100a23ca017a864c336c93d289.cdn.bubble.io/f1769551745756x425395834230016830/imagem_moderno.png');
    background-size: cover; position: relative;
    color: {{ cor_texto }}; /* Vari√°vel simples */
  }
  .texto-nome { position: absolute; top: 39%; left: 0; width: 100%; text-align: center; font-size: 50px; font-weight: bold; color: #28bd5f; }
  .texto-curso { position: absolute; top: 55.5%; left: 43%; transform: translateX(-50%); text-align: center; font-size: 20px; color: #fff;}
  .texto-horas { position: absolute; top: 55.5%; right: 11%; font-size: 20px; color: #fff; }
  .texto-data { position: absolute; top: 79.5%; left: 26%; font-size: 20px; color: #fff; }
  .texto-assinatura { position: absolute; top: 79.5%; left: 55%; width: 300px; text-align: center; font-size: 25px; font-style: italic;  font-family: 'Ingrid Darling', cursive;; color: #fff;}
  

.nome-principal {
  position: absolute;
  top: 51.2%;
  left: 50%;
  transform: translateX(-50%);
  font-size: 20px;
  color: #fff;
  white-space: nowrap;
}



</style>
</head>
<body>
  <div class="container-certificado">
    <div class="texto-nome">{{ nome_aluno }}</div>
    <div class="nome-principal">{{ nome_aluno }}</div>
    <div class="texto-curso">{{ curso }}</div>
    <div class="texto-horas">{{ carga_horaria }}</div>
    <div class="texto-data">{{ data_conclusao }}</div>
    <div class="texto-assinatura">{{ assinatura }}</div>
  </div>
</body>
</html>
